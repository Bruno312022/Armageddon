<div class="ion-page" id="main-content">
  <ion-header class="dark-pastel-header" [translucent]="true">
    <ion-toolbar class="dark-pastel-toolbar">
      <div class="toolbar-content">
        <div class="menu-container">
          <ion-button fill="clear" class="menu-button" (click)="toggleMenu()">
            <ion-icon name="menu" slot="icon-only" class="menu-icon"></ion-icon>
          </ion-button>
        </div>
        <div class="spacer"></div>
        <div class="user-container">
          <ion-button fill="clear" class="user-button">
            <img src="assets/doppio.jpeg" class="user-avatar" alt="User Avatar">
          </ion-button>
        </div>
      </div>
    </ion-toolbar>
    <div class="page-title">
      <h1>Meus Pontos</h1>
    </div>
  </ion-header>

  <ion-content class="ion-padding score-content">
    <ion-card class="score-card">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Seus Pontos</ion-card-title>
      </ion-card-header>
      <ion-card-content class="ion-text-center">
        <div class="score-display">
          <h2 class="score-value">{{ score }}</h2>
          <p class="score-label">pontos acumulados</p>
        </div>
        <ion-button expand="full" class="upload-button" (click)="selectFile()">
          <ion-icon name="cloud-upload-outline" slot="start"></ion-icon>
          Enviar Certificado
        </ion-button>
        <input type="file" id="fileInput" (change)="uploadFile($event)" accept=".pdf" hidden>
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>

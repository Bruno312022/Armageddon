

<ion-content [fullscreen]="true" class="login-content">
  <div class="card-container">
    <ion-card class="login-card">
      <ion-card-header class="login-header">
        <ion-icon name="person-circle-outline" class="login-icon"></ion-icon>
        <ion-title size="large">Login</ion-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item lines="full">
          <ion-input type="email" placeholder="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-input type="password" placeholder="senha" [(ngModel)]="senha"></ion-input>
        </ion-item>

        <div class="login-buttons">
          <ion-button expand="block" (click)="login()" color="success">Entrar</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<div class="ion-page" id="main-content">
  <ion-header class="dark-pastel-header">
    <ion-toolbar class="dark-pastel-toolbar">
      <div class="toolbar-content">
        <div class="menu-container">
          <ion-button fill="clear" class="menu-button" (click)="toggleMenu()">
            <ion-icon name="menu" slot="icon-only" class="menu-icon"></ion-icon>
          </ion-button>
        </div>
        <ion-title>Lista de Eventos</ion-title>
        <div class="user-container">
          <ion-button fill="clear" class="user-button">
            <img src="assets/doppio.jpeg" class="user-avatar" alt="User Avatar">
          </ion-button>
        </div>
      </div>
    </ion-toolbar>
    <div class="action-bar">
      <ion-button (click)="goToEventoForm()" class="add-button">
        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
        Adicionar Evento
      </ion-button>
    </div>
  </ion-header>

  <ion-content class="event-content">
    <div class="events-container">
      <ion-list class="event-list">
        <ion-item *ngFor="let evento of eventos" class="event-item">
          <ion-label class="event-label">
            <h2>{{ evento.evnome }}</h2>
            <p class="event-id">ID: {{ evento.evid }}</p>
            <p class="event-description">{{ evento.evdesc }}</p>
            <p class="event-date">Data: {{ evento.evdata }}</p>
            <p class="event-type">Tipo: {{ evento.evtipo }}</p>
          </ion-label>
          <div class="action-buttons">
            <ion-button color="danger" (click)="deleteEvento(evento.evid)" class="delete-button">
              <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
              Deletar
            </ion-button>
            <ion-button color="primary" (click)="goToEventoForm(evento.evid)" class="edit-button">
              <ion-icon name="create-outline" slot="icon-only"></ion-icon>
              Editar
            </ion-button>
          </div>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</div>
